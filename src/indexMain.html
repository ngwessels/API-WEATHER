<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" href=""> -->
    <!-- Occasionally you might need to uncomment above to get rid of icon error. No idea why -->
    <title>Test-webpack</title>

  </head>
  <body>
    <div id="loadingScreen">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <form class="addressForm">
      <div class="addresses">
        <label for="street">Street</label>
        <input type="text" id="streetAddress">
        <label for="city">City</label>
        <input type="text" id="city" required>
        <label for="state">State</label>
        <input type="text" id="state" required>
      </div>
      <button type="submit" name="click">Submit</button>
    </form>
    <div class="localWeather">
      <div class="currentLocation">
      </div>
      <div class="currently dayInfo">
      </div>
      <div class="week">
        <div class="Day0 dayInfo">
        </div>
        <div class="Day1 dayInfo">
        </div>
        <div class="Day2 dayInfo">
        </div>
        <div class="Day3 dayInfo">
        </div>
        <div class="Day4 dayInfo">
        </div>
        <div class="Day5 dayInfo">
        </div>
        <div class="Day6 dayInfo">
        </div>
      </div>

    </div>

    <!-- <iframe src="./weatherMap1.html"></iframe> -->
    <div id="map">
    </div>
    <div class="darkskylogo">
      <img src="./assets/img/darksky.png" alt="Dark Sky Logo">
    </div>
  </body>
</html>
